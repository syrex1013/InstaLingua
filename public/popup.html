<!DOCTYPE html>
<html>
  <head>
    <title>InstaLingua</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>InstaLingua Voice Recorder</h1>
    <button id="start-record-btn">Start Recording</button>
    <button id="stop-record-btn">Stop Recording</button>
    <button id="find-text-btn">AutoTranslate Instagram</button>
    <p id="status">Press the button and speak in Polish.</p>
    <p id="result"></p>
    <button id="copy-btn" title="Copy to clipboard">Copy</button>
    <script src="popup.js"></script>
  </body>
</html>
